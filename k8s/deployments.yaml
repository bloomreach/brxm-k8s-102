apiVersion: apps/v1
kind: Deployment
metadata:
  name: brxm-cms-site
  labels:
    app: brxm-cms-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brxm-cms-site
  template:
    metadata:
      labels:
        app: brxm-cms-site
    spec:
      hostAliases:
        - ip: "192.168.64.2"
          hostnames:
            - "brxm.local"
      initContainers:
        - name: check-mysql
          image: busybox
          env:
            - name: MYSQL_DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: name
                  name: my-mysql-variables
            - name: MYSQL_DB_PORT
              value: "3306"
          command: ['sh', '-c', 'echo -e ']
          args: ['"Checking for the availability of MySQL Server deployment"; while ! nc -z $(MYSQL_DB_HOST) $(MYSQL_DB_PORT); do sleep 1; printf "-"; done; echo -e "  >> MySQL DB Server has started";']
      volumes:
        - name: host
          hostPath:
            # directory location on host
            path: /host
            # this field is optional
            type: Directory
      containers:
        - name: brxm-cms-site
          image: bloomreach/xm-example-k8s-project
          ports:
            - containerPort: 8080
          env:
            - name: profile
              value: "mysql"
            - name: MYSQL_DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: name
                  name: my-mysql-variables
            - name: MYSQL_DB_PORT
              value: "3306"
            - name: MYSQL_DB_USER
              valueFrom:
                configMapKeyRef:
                  key: mysqlUser
                  name: my-mysql-variables
            - name: MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-password
                  name: my-mysql
            - name: MYSQL_DB_NAME
              valueFrom:
                configMapKeyRef:
                  key: mysqlDatabase
                  name: my-mysql-variables
            - name: MYSQL_DB_DRIVER
              value: "com.mysql.jdbc.Driver"
            - name: REPO_BOOTSTRAP
              value: "true"
            - name: REPO_AUTOEXPORT_ALLOWED
              value: "false"
            - name: REPO_CONFIG
              value: "file:/usr/local/tomcat/conf/repository-mysql.xml"
            - name: REPO_WORKSPACE_BUNDLE_CACHE
              value: "256"
            - name: REPO_VERSIONING_BUNDLE_CACHE
              value: "64"
            - name: LUCENE_INDEX_FILE_PATH
              value: /host/index.zip
          volumeMounts:
            - mountPath: /host
              name: host
          livenessProbe:
            httpGet:
              path: /site/ping/
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 20
          readinessProbe:
            httpGet:
              path: /site/ping/
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 20
---
